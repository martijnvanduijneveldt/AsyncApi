<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AsyncApi</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./AsyncApi.UI.default.min.css">
</head>
<body>

<div id="asyncapi"></div>

<script src="./AsyncApi.UI.index.js"></script>
<script>
    AsyncApiStandalone.render({
        schema: {
            url: './asyncapi.yml',
            options: {method: "GET", mode: "cors"},
        },
        config: {
            show: {
                sidebar: true,
            }
        },
    }, document.getElementById('asyncapi'));
</script>

</body>
</html>
